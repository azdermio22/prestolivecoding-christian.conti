<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <nav>
        <div class="container d-none container_panino">
            <div class="row">
                <div class="col-6">
                    <h3 class="">presto.it</h3>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <div class="panino">
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                    </div>
                </div>
            </div>
            <div class="row menu d-none">
                        <a href="">home</a>
                        <a href="./annunci.html">annunci</a>
                        <a href="">about us</a>
                        <a href="">categorie</a>
                        <a href="">contatti</a>
            </div>
        </div>
        <div class="media d-flex w-100">
            <div class="w-25">
                <h3 class="ms-2">presto.it</h3>
            </div>
            <div class="align w-50 d-flex justify-content-evenly align-content-center">
                <a href="">home</a>
                <a href="./annunci.html">annunci</a>
                <a href="">about us</a>
                <a href="">categorie</a>
                <a href="">contatti</a>
            </div>
            <div class="w-25 d-flex justify-content-end">
                <div class="m-2">
                    <i class="bi bi-person"></i>
                </div>
                <div class="m-2">
                    <i class="bi bi-cart-fill"></i>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1">
                    <label class="form-check-label" for="radio1">
                      tutti
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" checked>
                    <label class="form-check-label" for="radio2">
                      armi
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio3" checked>
                    <label class="form-check-label" for="radio3">
                      storico
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio4" checked>
                    <label class="form-check-label" for="radio4">
                      ornamentali
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio5" checked>
                    <label class="form-check-label" for="radio5">
                      vestiario
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio6" checked>
                    <label class="form-check-label" for="radio6">
                      mobilio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio7" checked>
                    <label class="form-check-label" for="radio7">
                      gioglielli
                    </label>
                  </div>
                  <input id="ricerca" placeholder="cerca" type="text">
            </div>
            <div class="col-7">
                <div class="container-fluid">
                    <div class="row row-card"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./annunci.js"></script>
</body>
</html>
